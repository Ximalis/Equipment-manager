<div class="panel panel-default panel-margin">
    <div class="panel-heading">Пример заполнения Excel файла для импорта в систему</div>
    <div class="panel-body bgr" id="test">
       
        <input type="button" value="Показать" class="btn btn-primary btn-position" style="position: absolute;" id="butn"/>
    </div>
</div>
<script type="text/javascript">
    function appendImg(src)
    {
        var c = document.getElementById("test");
        if(c.getElementsByTagName("img").length > 0){
            return;
        }
        var _img = document.createElement('img');
        _img.src = 'excelExample.jpg';

        this.inElement = function (element_id)
        {
            var _el = document.getElementById(element_id);
            _el.appendChild(_img);
        };

        return this;
    }

    window.onload = function ()
    {
        var btn = document.getElementById('butn');

        btn.onclick = function ()
        {
            appendImg('test.jpg').inElement('test');
        }
    }

    function getName(str) {
        if (str.lastIndexOf('\\')) {
            var i = str.lastIndexOf('\\') + 1;
        }
        else {
            var i = str.lastIndexOf('/') + 1;
        }
        var filename = str.slice(i);
        var uploaded = document.getElementById("fileformlabel");
        uploaded.innerHTML = filename;
    }
</script>
