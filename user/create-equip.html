<form method="post" action="?action=show_equipments">
    <div class="form-group">
        <label for="equip-title">Название</label>
        <input name="title" id="equip-title" class="form-control" autofocus />
    </div>
    <div class="form-group">
        <label for="equip-year">Год выпуска</label>
        <input name="year" id="equip-year" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="equip-size">Формат</label>
        <input name="size" id="equip-size" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="equip-stamp">Количество оттисков</label>
        <input name="stamp" id="equip-stamp" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="equip-comp">Комплектация</label>
        <input name="comp" id="equip-comp" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="equip-price">Стоимость</label>
        <input name="price" id="equip-price" class="form-control"/>
    </div>
    <input type="submit" name="submit" value="Добавить" class="btn btn-default"/>
</form>
